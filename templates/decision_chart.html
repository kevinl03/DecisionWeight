<!DOCTYPE html>
<html>
<head>
    <title>Decision Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Decision Made: {{ decision_name }}</h1>
    <h2>Total Score: {{ total_score }}</h2>
    <p>Decision Timestamp: {{ timestamp }}</p>
    <div>
        <canvas id="impactChart" width="400" height="400"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('impactChart').getContext('2d');
        var impactChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ goal_impacts|map(attribute='0')|list|tojson }},
                datasets: [{
                    label: 'Goal Impact',
                    data: {{ goal_impacts|map(attribute='1')|list|tojson }},
                    backgroundColor: [
                        {% for goal in goal_impacts %}
                        '{{ 'green' if goal[1] > 0 else 'red' if goal[1] < 0 else 'gray' }}',
                        {% endfor %}
                    ],
                    borderColor: 'black',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMin: -100,
                        suggestedMax: 100
                    }
                }
            }
        });
    </script>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
