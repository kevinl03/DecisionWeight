<!DOCTYPE html>
<html>
<head>
    <title>Decision Making</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .container {
            width: 45%;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        form {
            margin-bottom: 20px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .goal-widget {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-widget input[type="number"] {
            width: 50px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="decisions">
        <h1>Decisions</h1>
        <form action="/add_decision" method="post">
            <input type="text" name="name" placeholder="Decision name" required>
            {% for goal in goals %}
                <div class="goal-widget">
                    <span>{{ goal[1] }}</span>
                    <input type="number" id="score_{{ goal[0] }}" name="score_{{ goal[0] }}" placeholder="Score" required>
                </div>
            {% endfor %}
            <button type="submit">Weigh Decision</button>
        </form>
    </div>
    <div class="container" id="goals">
        <h1>Goals</h1>
        <form action="/add_goal" method="post">
            <input type="text" name="name" placeholder="Goal name" required>
            <button type="submit">Add Goal</button>
        </form>
        <ul>
            {% for goal in goals %}
                <li class="goal-widget">
                    <span>{{ goal[1] }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
