<!DOCTYPE html>
<html>
<head>
    <title>Decision Making</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .container {
            width: 45%;
            margin-bottom: 20px;
        }
        .drag-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .drop-column {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 200px;
        }
        .goal-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: grab;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form {
            margin-bottom: 20px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button,
        .nav-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        form button:hover,
        .nav-button:hover {
            background-color: #45a049;
        }
        .goal-widget {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-widget select {
            width: 150px;
        }
        .goal-widget .edit-button,
        .goal-widget .archive-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .edit-button:hover,
        .goal-widget .archive-button:hover {
            background-color: #45a049;
        }
        .goal-widget .save-button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .save-button:hover {
            background-color: #FF8C00;
        }
        .goal-widget .more-options {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .goal-widget .more-options:hover {
            color: #888;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('archived') }}" class="nav-button">View Archived Goals</a>
    <a href="{{ url_for('previous_decisions') }}" class="nav-button">View Previous Decisions</a>
    <a href="{{ url_for('archived_templates') }}" class="nav-button">View Archived Templates</a>
    <div class="main-container">
        <div class="container" id="decisions">
            <h1>Decisions</h1>
            <form id="decision-form" action="/add_decision" method="post">
                <input type="hidden" name="scores" id="scores">
                <input type="text" name="name" placeholder="Decision name" required>
                <div class="drag-container">
                    <div class="drop-column" id="positive-column">
                        <h3>Positive</h3>
                    </div>
                    <div class="drop-column" id="neutral-column">
                        <h3>Neutral</h3>
                    </div>
                    <div class="drop-column" id="negative-column">
                        <h3>Negative</h3>
                    </div>
                </div>
                <button type="submit">Weigh Decision</button>
            </form>
            {% if result is not none %}
                <div class="result">
                    <strong>Decision Score:</strong> {{ result }}
                </div>
            {% endif %}
        </div>
        <div class="container" id="goals">
            <h1>Goals</h1>
            <form action="/add_goal" method="post">
                <input type="text" name="name" placeholder="Goal name" required>
                <input type="number" name="weight" placeholder="Weight" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul id="goal-list">
                {% for goal in goals %}
                    <li class="goal-item" draggable="true" data-id="{{ goal[0] }}" data-weight="{{ goal[2] }}">
                        <span>{{ goal[1] }} (Weight: {{ goal[2] }})</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        // Drag and Drop Functionality
        const goalItems = document.querySelectorAll('.goal-item');
        const dropColumns = document.querySelectorAll('.drop-column');

        goalItems.forEach(item => {
            item.addEventListener('dragstart', handleDragStart);
        });

        dropColumns.forEach(column => {
            column.addEventListener('dragover', handleDragOver);
            column.addEventListener('drop', handleDrop);
        });

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.dataTransfer.setData('text/weight', e.target.dataset.weight);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            const weight = e.dataTransfer.getData('text/weight');
            const goalItem = document.querySelector(`.goal-item[data-id='${id}']`);
            e.target.appendChild(goalItem);
            goalItem.dataset.column = e.target.id;
        }

        // Form Submission
        const form = document.getElementById('decision-form');
        form.addEventListener('submit', function(e) {
            const scores = {};
            document.querySelectorAll('.goal-item').forEach(item => {
                scores[item.dataset.id] = item.dataset.column.replace('-column', '');
            });
            document.getElementById('scores').value = JSON.stringify(scores);
        });
    </script>
</body>
</html>
