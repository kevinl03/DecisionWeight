<!DOCTYPE html>
<html>
<head>
    <title>Decision Making</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .container {
            width: 45%;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form {
            margin-bottom: 20px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button,
        .nav-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        form button:hover,
        .nav-button:hover {
            background-color: #45a049;
        }
        .goal-widget {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-widget select {
            width: 150px;
        }
        .goal-widget .edit-button,
        .goal-widget .archive-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .edit-button:hover,
        .goal-widget .archive-button:hover {
            background-color: #45a049;
        }
        .goal-widget .save-button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .save-button:hover {
            background-color: #FF8C00;
        }
        .goal-widget .more-options {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .goal-widget .more-options:hover {
            color: #888;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('archived') }}" class="nav-button">View Archived Goals</a>
    <div class="main-container">
        <div class="container" id="decisions">
            <h1>Decisions</h1>
            <form action="/add_decision" method="post">
                <input type="text" name="name" placeholder="Decision name" required>
                {% for goal in goals %}
                    <div class="goal-widget">
                        <span>{{ goal[1] }} (Weight: {{ goal[2] }})</span>
                        <select id="score_{{ goal[0] }}" name="score_{{ goal[0] }}" required>
                            <option value="positive">Positive</option>
                            <option value="neutral">Neutral</option>
                            <option value="negative">Negative</option>
                        </select>
                    </div>
                {% endfor %}
                <button type="submit">Weigh Decision</button>
            </form>
            {% if result is not none %}
                <div class="result">
                    <strong>Decision Score:</strong> {{ result }}
                </div>
            {% endif %}
        </div>
        <div class="container" id="goals">
            <h1>Goals</h1>
            <form action="/add_goal" method="post">
                <input type="text" name="name" placeholder="Goal name" required>
                <input type="number" name="weight" placeholder="Weight" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul>
                {% for goal in goals %}
                    <li class="goal-widget">
                        <span>{{ goal[1] }} (Weight: {{ goal[2] }})</span>
                        <button class="more-options" onclick="toggleOptions({{ goal[0] }})">...</button>
                        <div id="options-{{ goal[0] }}" class="hidden">
                            <button class="edit-button" onclick="editGoal({{ goal[0] }}, {{ goal[2] }})">Edit</button>
                            <form action="/archive_goal/{{ goal[0] }}" method="post" style="margin: 0;">
                                <button type="submit" class="archive-button">Archive</button>
                            </form>
                        </div>
                        <form action="/edit_goal/{{ goal[0] }}" method="post" class="edit-form hidden">
                            <input type="number" name="weight" placeholder="New Weight" required>
                            <button type="submit" class="save-button">Save</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        function toggleOptions(goalId) {
            const optionsDiv = document.getElementById(`options-${goalId}`);
            optionsDiv.classList.toggle('hidden');
        }

        function editGoal(goalId, currentWeight) {
            const editForm = document.querySelector(`form[action="/edit_goal/${goalId}"]`);
            editForm.querySelector('input[name="weight"]').value = currentWeight;
            editForm.classList.remove('hidden');
        }
    </script>
</body>
</html>
