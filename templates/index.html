<!DOCTYPE html>
<html>
<head>
    <title>Decision Making</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .container {
            width: 45%;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form {
            margin-bottom: 20px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .goal-widget {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-widget select {
            width: 150px;
        }
        .goal-widget .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .edit-button:hover {
            background-color: #45a049;
        }
        .goal-widget .save-button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .goal-widget .save-button:hover {
            background-color: #FF8C00;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="decisions">
        <h1>Decisions</h1>
        <form action="/add_decision" method="post">
            <input type="text" name="name" placeholder="Decision name" required>
            {% for goal in goals %}
                <div class="goal-widget">
                    <span>{{ goal[1] }} (Weight: {{ goal[2] }})</span>
                    <select id="score_{{ goal[0] }}" name="score_{{ goal[0] }}" required>
                        <option value="positive">Positive</option>
                        <option value="neutral">Neutral</option>
                        <option value="negative">Negative</option>
                    </select>
                </div>
            {% endfor %}
            <button type="submit">Weigh Decision</button>
        </form>
        {% if result is not none %}
            <div class="result">
                <strong>Decision Score:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
    <div class="container" id="goals">
        <h1>Goals</h1>
        <form action="/add_goal" method="post">
            <input type="text" name="name" placeholder="Goal name" required>
            <input type="number" name="weight" placeholder="Weight" required>
            <button type="submit">Add Goal</button>
        </form>
        <ul>
            {% for goal in goals %}
                <li class="goal-widget">
                    <span>{{ goal[1] }} (Weight: {{ goal[2] }})</span>
                    <button class="edit-button" onclick="editGoal({{ goal[0] }}, {{ goal[2] }})">Edit</button>
                    <form action="/edit_goal/{{ goal[0] }}" method="post" class="edit-form" style="display: none;">
                        <input type="number" name="weight" placeholder="New Weight" required>
                        <button type="submit" class="save-button">Save</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function editGoal(goalId, currentWeight) {
            const editForm = document.querySelector(`form[action="/edit_goal/${goalId}"]`);
            editForm.querySelector('input[name="weight"]').value = currentWeight;
            editForm.style.display = 'block';
        }
    </script>
</body>
</html>
